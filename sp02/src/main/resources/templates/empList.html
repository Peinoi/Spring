<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
	<h2>사원 전체 조회</h2>
	<table>
		<thead>
			<tr>
				<th>사원번호</th>
				<th>이름</th>
				<th>입사일자</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="info : ${emps}">
				<td>[[ ${info.employeeId} ]]</td>
				<td>[[ ${info.lastName} ]]</td>
				<td>[[ ${info.hireDate} ]]</td>
			</tr>
		</tbody>
	</table>
	<h2>단건 조회</h2>
	<table>
		<thead>
			<tr>
				<th>사원번호</th>
				<th>이름</th>
				<th>입사일자</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>[[ ${empInfo.employeeId} ]]</td>
				<td>[[ ${empInfo.lastName} ]]</td>
				<td>[[ ${empInfo.hireDate} ]]</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
