<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/default_layout}"
	layout:fragment="Content">
<head>
<meta charset="UTF-8">
<title></title>
<style type="text/css">
body {
	background-color: yellowgreen;
}

h3 {
	text-align: center;
}

table {
	width: 500px;
	margin-left: auto;
	margin-right: auto;
}

table, th, td {
	border: 2px sold black;
}

th {
	background-color: yellow;
	text-align: center;
}

td input {
	text-align: left;
}

.btn {
	text-align: center;
	display: block; 
	margin-left: auto;
	margin-right: auto;
}
</style>
</head>
<body>
	<form name="insertForm" th:action="@{/bookInsert}" method="post">
		<h3>도서 등록</h3>
		<table>
			<tr>
				<th>도서번호</th>
				<td><input type="text" th:value="${num}" name="bookNo" readonly /></td>
			</tr>
			<tr>
				<th>도서명</th>
				<td><input type="text" name="bookName" /></td>
			</tr>
			<tr>
				<th>도서표지</th>
				<td><input type="text" name="bookCoverimg" /></td>
			</tr>
			<tr>
				<th>출판일자</th>
				<td><input type="text" name="bookDate" /></td>
			</tr>
			<tr>
				<th>금액</th>
				<td><input type="number" name="bookPrice" /></td>
			</tr>
			<tr>
				<th>출판사</th>
				<td><input type="text" name="bookPublisher" /></td>
			</tr>
			<tr>
				<th>도서소개</th>
				<td><textarea name="bookInfo"></textarea></td>
			</tr>
		</table>
		<div class="btn">
			<button type="submit">등록</button>
			<button type="button" th:onclick="|location.href='@{/book}'|">조회</button>
		</div>
	</form>
	<script>
		document.querySelector('form[name="insertForm"]').addEventListener(
				"submit", boardInsertAjax);
		// 유효성 체크
		function boardInsertAjax(event) {
			event.preventDefault(); // 동작 정지
			const formTag = event.currentTarget;
			// 1.제목
			let titleTag = formTag.querySelector('[name="bookName"]');
			console.log(titleTag);
			if (titleTag.value == "") {
				alert("도서명이 입력되지 않았습니다.");
				titleTag.focus();
				return;
			}

			alert("도서등록이 완료 되었습니다.");
			// 강제 시작
			formTag.submit();
		}
	</script>
</body>
</html>
