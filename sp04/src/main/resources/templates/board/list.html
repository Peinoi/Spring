<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
	<div class="container">
		<h3>게시글 목록</h3>
		<table>
			<thead>
				<tr>
					<th>번호</th>
					<th>제목</th>
					<th>작성자</th>
					<th>작성일</th>
				</tr>
			</thead>
			<tbody>
				<th:block th:each="board : ${boards}">
					<tr>
						<td>[[ ${board.bno} ]]</td>
						<td>[[ ${board.title} ]]</td>
						<td>[[ ${board.writer} ]]</td>
						<td>[[ ${board.regdate} ]]</td>
					</tr>
				</th:block>
			</tbody>
		</table>
	</div>

</body>
</html>
